<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estoque GMS</title>

    <link rel="stylesheet" href="styles/styles.css" type="text/css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">">

</head>

<body>
  <nav class="navbar navbar-light ">
    
    <a class="navbar-brand" href="#">
      <img src="/img/img.png"  width="170" height="80" alt="">
    </a>
    <div>
      <form method="get">
          <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
      </form>
 </div>
  </nav>
    <div  >
        <!--<h1>Crud com Python</h1>-->
        <p class="h4" style="text-align:right; padding-right: 1rem;" >Controle Estoque</p>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar </a>
    </div>

     

    <div style class="col-8 m-auto pt-4 pb-2 text-center"></div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Modelo</th>
          <th scope="col">Tamanho</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
        <tbody>
        {% for dbs in db %}
        <tr>
          <th>{{dbs.id}}</th>
          <td>{{dbs.modelo}}</td>
          <td><strong>{{dbs.marca}}</strong></td>
          <td>{{dbs.ano}}</td>
          <td>
              <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
              <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
              <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
          </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
